<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crop Yield Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">Enter Farm Details</h2>
    <form action="/predict" method="post">
      <div class="mb-3">
        <label>Region</label>
        <select name="region">
          <option>Nagpur</option>
          <option>Amravati</option>
          <option>Pune</option>
          <option>Latur</option>
          <option>Kolhapur</option>
          <option>Ratnagiri</option>
          <option>Solapur</option>
          <option>Nashik</option>
          <option>Aurangabad</option>
          <option>Satara</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Crop Type</label>
        <select name="crop" class="form-select">
          <option>Rice</option>
          <option>Wheat</option>
          <option>Maize</option>
          <option>Jowar</option>
          <option>Bajra</option>
          <option>Toor</option>
          <option>Moong</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Soil Type</label>
        <select name="soil" class="form-select">
          <option>Clay</option>
          <option>Loamy</option>
          <option>Sandy</option>
          <option>Laterite</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Rainfall (mm)</label>
        <input type="number" step="0.1" name="rainfall" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Temperature (°C)</label>
        <input type="number" step="0.1" name="temperature" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Soil pH</label>
        <input type="number" step="0.1" name="ph" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Nitrogen (ppm)</label>
        <input type="number" step="0.1" name="nitrogen" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Sowing Date</label>
        <input type="date" name="sowing" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Harvest Date</label>
        <input type="date" name="harvest" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Predict Yield</button>
    </form>
    {% if prediction %}
      <div class="alert alert-success mt-4">
        <strong>Predicted Yield:</strong> {{ prediction }} tons/ha
      </div>
    {% elif error %}
      <div class="alert alert-danger mt-4">
        <strong>Error:</strong> {{ error }}
      </div>
    {% endif %}
  </div>
</body>
</html>
