<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Yield Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="text-center">Crop Yield Prediction</h2>
    <form id="prediction-form">
        <div class="mb-3">
            <label for="feature1" class="form-label">Feature 1</label>
            <input type="number" class="form-control" id="feature1" name="feature1" required>
        </div>
        <div class="mb-3">
            <label for="feature2" class="form-label">Feature 2</label>
            <input type="number" class="form-control" id="feature2" name="feature2" required>
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>

    <h3 class="mt-4" id="result"></h3>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);

            const response = await fetch('/predict', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: { 'Content-Type': 'application/json' }
            });

            const result = await response.json();
            document.getElementById('result').innerText = result.error ? `Error: ${result.error}` : `Predicted Yield: ${result.prediction}`;
        });
    </script>
</body>
</html>
